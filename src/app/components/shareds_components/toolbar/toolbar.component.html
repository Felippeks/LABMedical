<div class="bg-[#014c8b] text-white md:w-full h-16 flex md:justify-between justify-start items-center px-4 font-roboto ">
    <div class="flex items-center uppercase hide-on-mobile">
        <img src="./assets/logo.svg" class="inline-block lg:w-24 w-12 md:ml-10" />
        <span class="text-3xl lg:-ml-4 -ml-2 font-medium hide-on-mobile">Lab</span>
        <span class="text-3xl font-extralight hide-on-mobile">Medical</span>
    </div>
    <div class="md:text-2xl text-xs mx-2 w-44 md:w-96 text-[#FFD700]  hide-on-mobile italic">{{ currentRouteName }}</div>
    <div class="flex items-center relative ">
        <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="md:w-12 md:h-12 w-8 h-8"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
      />
    </svg>
        <div class="relative flex flex-col justify-center md:w-64 w-28 items-center md:pr-10">
            <button (click)="toggleMenu($event)" class="md:text-xl text-xs">{{userName}}</button>
            <span (click)="toggleMenu($event)"  class="md:text-xs text-[9px] font-extralight cursor-pointer">{{userEmail}}</span>
            <div *ngIf="showMenu" class="absolute md:right-8 mt-28 md:w-48 w-28 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                <button (click)="logout()" class="w-full text-left block px-4 py-2 text-lg text-gray-700 hover:bg-gray-100" role="menuitem">Sair</button>
            </div>
        </div>
    </div>
</div>
