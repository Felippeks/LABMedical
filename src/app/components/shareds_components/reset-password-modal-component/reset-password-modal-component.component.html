<div class="modal fixed inset-0 flex pt-4 h-40 z-10 font-roboto" *ngIf="resetPassword">
  <div class="modal-content bg-white p-6 rounded-3xl shadow-lg relative mx-auto" style="height: 240px; width: 400px;">
    <form (ngSubmit)="onSubmitResetPassword()" [formGroup]="resetPasswordForm" class="text-center">
      <h2 class="text-center text-xl text-blueColor font-bold">Redefinir Senha</h2>
      <input type="password" formControlName="password" placeholder="Nova senha" class="block mx-auto mt-6 px-4 text-blueColor font-medium mb-2 rounded-3xl">
      <input type="password" formControlName="confirmPassword" placeholder="Confirme a nova senha" class="block mx-auto mt-6 px-4 text-blueColor font-medium mb-2 rounded-3xl">
      <button type="submit" class="my-2 block mx-auto px-4 uppercase text-xl text-blueColor font-medium hover:bg-gray-100 hover:text-textColor rounded-3xl">Alterar senha</button>
      <button class="block mx-auto px-4 uppercase text-xl text-blueColor font-medium hover:bg-gray-100 hover:text-textColor rounded-3xl" (click)="close()">Fechar</button>
    </form>
  </div>
</div>
