<main
class="flex justify-center items-center min-h-screen bg-gray-300">
  <div>
    <img src="./assets/LABMedical.png" alt="logo" class="mx-auto h-72 w-96" />
  </div>
  <form [formGroup]="SignUpForm" class="flex flex-col justify-center items-center">
    <label for="name" class="mb-2 font-bold">Nome</label>
    <input type="text" id="name" formControlName="name" class="w-64 mb-2 p-1 rounded-2xl"/>
    <label for="email"class="mb-2 font-bold">Email</label>
    <input type="text" id="email" formControlName="email" class="w-64 mb-2 p-1 rounded-2xl"/>
    <label for="date" class="mb-2 font-bold">data de nascimento</label>
    <input type="date" id="date" formControlName="date" class="w-64 mb-2 p-1 rounded-2xl text-center"/>

    <label for="password" class="mb-2 font-bold">Senha</label>
    <input type="password" id="password" formControlName="password" class="w-64 mb-2 p-1 rounded-2xl" />
    <label for="password-forgot" class="mb-2 font-bold" >Confirmar Senha</label>
    <input
      type="password"
      id="password-forgot"
      formControlName="confirmPassword"
      class="w-64 mb-2 p-1 rounded-2xl"
    />
    <button type="submit" (click)="SignUp()">Cadastrar</button>
    <button type="button" (click)="onLogin()">Login</button>
  </form>
</main>
