<main class="flex min-h-screen relative font-poppins">
  <section
    class="w-1/2 bg-[#014c8b] flex items-center justify-center text-white px-4 relative"
  >
    <div class="absolute top-0 left-0 flex items-center px-12 pt-8">
      <img src="./assets/LAB365.png" class="inline-block mr-2 w-48" />
      <!-- <span class="text-2xl">LabMedical</span> -->
    </div>
    <div class="pr-96 pl-12 text-justify">
      <h2 class="text-2xl mb-4">Gestão de inventário médico simplificada</h2>
      <p>
        Descubra o poder da inovação com o LABMedical da Medicine365 Inc.
        Simplifique a gestão hospitalar e otimize seus processos com nosso
        software revolucionário.
      </p>
    </div>
  </section>
  <section class="w-1/2 bg-white flex items-center justify-center relative">
    <div class="absolute inset-0 flex items-center justify-center">
      <img
        src="./assets/LABMedical.png"
        alt="fundo imagem"
        class="h-[650px] w-[900px]"
      />
    </div>
  </section>
  <div
    class="absolute inset-0 flex items-center justify-center backdrop-brightness-75"
  >
    <form
      [formGroup]="loginForm"
      class="flex flex-col bg-white shadow-2xl p-4 rounded-3xl w-[360px] px-10"
    >
      <h3 class="text-center text-xl font-light p-6">Login</h3>
      <label for="email" class="mb-2 text-[#014c8b] font-light">Email:</label>
      <input
        type="text"
        id="email"
        formControlName="email"
        placeholder="exemplo@exemplo.com"
        class="mb-2 p-1 rounded-lg border-[1px] placeholder:text-xs placeholder:pl-2"
      />
      <label for="password" class="mb-2 text-[#014c8b] font-light"
        >Senha:</label
      >
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="********"
        class="mb-2 p-1 rounded-lg border-[1px] placeholder:text-xs placeholder:pl-2"
      />
      <input
        type="submit"
        (click)="onLogin()"
        value="Entrar no portal"
        class="mt-4 mb-2 bg-[#064c8c] text-white rounded-3xl p-2 uppercase font-medium"
      />
      <button
        type="button"
        (click)="onRegister()"
        class="mb-2 border-[1px] border-[#064c8c] rounded-3xl p-2 text-[#064c8c] uppercase font-medium"
      >
        <span *ngIf="!loading">Quero me cadastrar</span>
        <div *ngIf="loading" class="loading-spinner"></div>
      </button>
      <button
        type="button"
        (click)="onForgotPassword()"
        class="p-2 uppercase text-[#064c8c] font-medium mb-4"
      >
        Esqueci a senha
      </button>
    </form>
  </div>
</main>
