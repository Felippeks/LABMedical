<div class="bg-[#014c8b] text-white w-full h-16 flex sm:justify-between justify-end items-center px-4 font-roboto shadow-md shadow-slate-500">
    <div class="flex items-center uppercase hide-on-mobile">
        <img src="./assets/logo.svg" class="inline-block lg:w-24 w-12 ml-10" />
        <span class="text-3xl lg:-ml-4 -ml-2 font-medium">Lab</span>
        <span class="text-3xl font-extralight">Medical</span>
    </div>
    <div class="flex gap-2 items-center relative ">
        <img src="./assets/icon_user.png" alt="User Icon" class="rounded-full w-12 h-12 bg-white border-[1px] border-[#ffd900e6]">
        <div class="relative flex flex-col justify-center items-center pr-8">
            <button (click)="toggleMenu($event)" class="text-xl mx-4 ">Dr. {{userName}}</button>
            <span (click)="toggleMenu($event)"  class="text-xs font-extralight cursor-pointer">{{userEmail}}</span>
            <div *ngIf="showMenu" class="absolute right-8 mt-28 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                <button (click)="logout()" class="w-full text-left block px-4 py-2 text-lg text-gray-700 hover:bg-gray-100" role="menuitem">Sair</button>
            </div>
        </div>
    </div>
</div>
